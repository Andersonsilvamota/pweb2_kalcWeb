<!doctype html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">

    <title>KalcWeb</title>
    <meta name="description" content="Bela Calculadora Web. Criada por https://dribbble.com/supahfunk e adaptada por https://github.com/joseolinda">
    <meta name="author" content="@joseolinda">

    <link rel="stylesheet" href="css/kalcWeb.css?v=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

</head>

<body>

    <div class="calculator">
        <div id="screen" ></div>
        <div class="buttons">
            <div class="numbers">
                <button id="nove" onclick="insert('9')">9</button>
                <button id="oito" onclick="insert('8')">8</button>
                <button id="sete" onclick="insert('7')">7</button>
                <button id="seis" onclick="insert('6')">6</button>
                <button id="cinco" onclick="insert('5')">5</button>
                <button id="quatro" onclick="insert('4')">4</button>
                <button id="tres" onclick="insert('3')">3</button>
                <button id="dois" onclick="insert('2')">2</button>
                <button id="um" onclick="insert('1')">1</button>
                <button id="clear" onclick="clean()">Apagar</button>
                <button id="ponto" onclick="insert('.')">.</button>
                <button id="zero" onclick="insert('0')" href="0">0</button>
            </div>
            <div class="operators">
                <button id="divisao" onclick="insert('/')">รท</button>
                <button id="multiplicacao" onclick="insert('*')">x</button>
                <button id="subtracao" onclick="insert('-')">-</button>
                <button id="adicao" onclick="insert('+')">+</button>
                <button id="igual" onclick="calcular()">=</button>
            </div>
        </div>
    </div>

    <script src="js/kalcWeb.js?v=1.0"></script>
</body>

</html>
